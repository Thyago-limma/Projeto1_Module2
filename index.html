<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Jogo do Humor</title>
  </head>

  <body>
    <!--Header Criado com a Imagem de Logo do Pokemon-->
    <header>
      <img src="./assets/img/pokemon.webp" alt="A Imagem não Carrega" />
      <h1>Ajude Seu Pokemon a Evoluir</h1>
    </header>

    <main>
      <!--Section com a Class Evolution Para Agrupar Toda a Imagem,e Botão Para Mudar de Humor-->
      <section class="evolution">
        <article>
          <h2 id="name">Bullbassaur</h2>
        </article>

        <figure>
          <img
            id="Bullbassaur"
            src="./assets/img/001.png"
            alt="A Imagem não Carrega"
          />
        </figure>

        <div class="btn">
          <button value="evol" id="button">Evoluir</button>
        </div>
      </section>
    </main>

    <!--Footer com o Link Para o Github que Abre em Uma Nova Página-->
    <footer>
      <a href="https://github.com/Thyago-limma" target="blank"
        >https://github.com/Thyago-limma</a
      >
      - Todos os Direitos Reservados
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
